<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="displayGame">
        <h2>Points</h2>
        <div class="points">
          <p>Player <span id="playerPoints">0</span></p>
          <p>CPU <span id="cpuPoints">0</span></p>
        </div>
      </div>
      <div class="buttons">
        <button id="rock" class="btn">
          <i class="fa-solid fa-earth-oceania"></i>
        </button>
        <button id="paper" class="btn">
          <i class="fa-solid fa-toilet-paper"></i>
        </button>
        <button id="scissors" class="btn">
          <i class="fa-solid fa-scissors"></i>
        </button>
      </div>
      <div id="display" class="displayGame"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
